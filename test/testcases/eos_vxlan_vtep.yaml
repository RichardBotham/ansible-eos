---
defaults:
  inventory: test/fixtures/hosts
  module_path: library
  module: eos_vxlan_vtep

testcases:

  - name: create new vtep in global flood list
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: vtep, value: 1.1.1.1 }
      - { name: state, value: present }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - vxlan flood vtep 2.2.2.2

  - name: create new vtep in vlan 10 flood list
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: vtep, value: 1.1.1.1 }
      - { name: vlan, value: 10 }
      - { name: state, value: present }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - vxlan vlan 10 flood vtep 2.2.2.2

  - name: remove existing vtep from global flood list
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: vtep, value: 1.1.1.1 }
      - { name: state, value: absent }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - vxlan flood vtep 1.1.1.1 2.2.2.2

  - name: remove existing vtep from vlan 10 flood list
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: vtep, value: 1.1.1.1 }
      - { name: vlan, value: 10 }
      - { name: state, value: absent }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - vxlan vlan 10 flood vtep 1.1.1.1 2.2.2.2



