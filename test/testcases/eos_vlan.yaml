---
defaults:
  inventory: ../../ansible/demo/hosts
  module_path: ../../ansible/ansible-eos/library
  module: eos_vlan

testcases:

  - name: create vlan
    arguments:
      - { name: vlanid, value: 100 }
      - { name: state, value: present }
      - { name: connection, value: $host }
    setup:
      - no vlan 100

  - name: delete vlan
    arguments:
      - { name: vlanid, value: 100 }
      - { name: state, value: absent }
      - { name: connection, value: $host }
    setup:
      - vlan 100

  - name: set vlan enable to true
    arguments:
      - { name: vlanid, value: 100 }
      - { name: enable, value: true }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100
      - state suspend

  - name: set vlan enable to yes
    arguments:
      - { name: vlanid, value: 100 }
      - { name: enable, value: yes }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100
      - state suspend

  - name: set vlan enable to false
    arguments:
      - { name: vlanid, value: 100 }
      - { name: enable, value: false }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100

  - name: set vlan enable to no
    arguments:
      - { name: vlanid, value: 100 }
      - { name: enable, value: no }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100

  - name: set vlan name
    arguments:
      - { name: vlanid, value: 100 }
      - { name: name, value: test_vlan }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100

  - name: set trunk groups to singe value
    arguments:
      - { name: vlanid, value: 100 }
      - { name: trunk_groups, value: foo }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100

  - name: set trunk groups to multiple values
    arguments:
      - { name: vlanid, value: 100 }
      - { name: trunk_groups, value: foo,bar }
      - { name: connection, value: $host }
    setup:
      - no vlan 100
      - vlan 100


