---
defaults:
  inventory: test/fixtures/hosts
  module_path: library
  module: eos_vxlan

testcases:

  - name: create interface
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: state, value: present }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1

  - name: delete interface
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: state, value: absent }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - interface Vxlan1

  - name: set interface enable to true
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: enable, value: true }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - shutdown

  - name: set interface enable to yes
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: enable, value: yes }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - shutdown

  - name: set interface enable to false
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: enable, value: false }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1

  - name: set interface enable to no
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: enable, value: no }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1

  - name: set interface description
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: description, value: 'test interface string' }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1

  - name: set interface description to empty string
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: description, value: '' }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
      - description test string

  - name: set source interface
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: source_interface, value: Loopback0 }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - interface Loopback0
      - no interface Vxlan1
      - interface Vxlan1

  - name: set multicast group
    arguments:
      - { name: name, value: Vxlan1 }
      - { name: multicast_group, value: 239.10.10.10 }
      - { name: connection, value: $host }
      - { name: debug, value: true }
    setup:
      - no interface Vxlan1
      - interface Vxlan1
